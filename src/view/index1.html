<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简易留言板</title>
  <meta name="keywords" content="demo"/>
  <meta name="description" content="demo"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <link rel="stylesheet" href="./public/css/common.css">
  <link rel="stylesheet" href="./public/css/index1.css">
</head>
<body>
<div id="index" v-cloak>
  <div class="h3 text-center">简易留言板</div>
  <form rol="form">
    <div class="form-group">
      <label for="username">用户名：</label>
      <input id="username" v-model="username" placeholder="输入用户名" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="age">年 龄：</label>
      <input id="age" v-model="age" placeholder="输入年龄" class="form-control" type="text">
    </div>
    <div class="form-group btn-group">
      <input type="button" value="添加" class="btn btn-primary" @click="add()">
      <input type="reset" value="重置" class="btn btn-danger" @click="reset()">
    </div>
  </form>
  <hr>
  <p class="h3 text-info">用户信息表</p>
  <table class="table table-bordered table-hover" cellspacing="0" cellpadding="0"
         :class="myData.length!=0?'text-muted':''">
    <thead>
    <tr>
      <th>序号</th>
      <th>名字</th>
      <th>年龄</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" v-for="item,index in myData">
      <td>{{index+1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td><input class="btn" type="button" value="删除"
                 @click="del(index)"></td>
    </tr>
    <tr class="text-right" v-if="myData.length != 0">
      <td colspan="4">
        <button class="btn btn-sm" @click="del(-1)">删除全部
        </button>
      </td>
    </tr>
    <tr v-else>
      <td colspan="4" class="text-center last">
        <p>暂无数据...</p>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<script src="./public/libs/jquery/jquery.js"></script>
<script src="./public/libs/vue/vue.js"></script>
<script src="./public/js/build.js"></script>
<script src="./public/js/index1.js"></script>
</body>
</html>
